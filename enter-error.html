  <section class="form-page__wrap">
    <h1 class="section-caption color-dark-red text-h1">Войти</h1>
    <p class="form-page__ask">У вас нет аккаунта? <a href="#">Регистрация</a> или вы <a href="#">Забыли пароль?</a></p>
    <form action="#" class="form">
      <div class="form__field">
        <label for="phone"></label>
        <input type="text"
               name="phone"
               id="phone"
               class="text-form-no-underscore"
               placeholder="Телефон">
      </div>
      <div class="form__field pas">
        <span class="eye"></span>
        <label for="pass"></label>
        <input type="text"
               name="pass"
               id="pass"
               class="text-form-no-underscore"
               placeholder="Пароль">
      </div>
      <p class="form-page__ask">Пароль неверный. <a href="#">Поробуйте ещё раз</a> или <a href="#">восстановите</a> его</p>
      <input type="submit" value="" class="hide">
      <a href="#" class="form__btn text-btn">
